<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .circular-text {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circular-text-inner {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .circular-text-inner span {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      transform-origin: center;
      display: inline-block;
    }

    .circular-text-inner span::before {
      content: 'Web Developer • UI/UX Designer •';
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: center;
      display: inline-block;
      animation: rotateText 10s linear infinite;
    }

    @keyframes rotateText {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes rotateSpan {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(-360deg);
      }
    }

    .circular-text-inner span {
      animation: rotateSpan 10s linear infinite;
    }
  </style>
  <title>Circular Text with Tailwind CSS</title>
</head>
<body>
  <div class="relative w-40 h-40 flex items-center justify-center">
    <div class="circular-text">
      <div class="circular-text-inner">
        <span>Web Developer • UI/UX Designer •</span>
      </div>
    </div>
    <button class="z-10 px-4 py-2 bg-black text-white rounded-full">Copy E-Mail</button>
  </div>
</body>
</html>
